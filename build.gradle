group 'com.github.ichenkaihua'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'eclipse-wtp'

apply plugin: 'org.akhikhl.gretty'


//指定gradle wrapper版本
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}


configurations {
    mybatisGenerator


}


//配置插件仓库
buildscript{

    repositories{
        mavenCentral()
    }

    dependencies{

        classpath 'org.akhikhl.gretty:gretty:1.2.4'
        classpath 'org.mybatis.generator:mybatis-generator-core:1.3.2'
    }


}

//gretty设置
gretty {
    port = 8080
    contextPath ="/"
}


repositories {
    mavenCentral()
}




//统一编码为utf-8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

//依赖
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.springframework:spring-test:4.2.0.RELEASE'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'

    //maven仓库中心没有的jar，则放入libs目录下
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'org.springframework:spring-webmvc:4.2.0.RELEASE'
    compile 'org.springframework:spring-orm:4.2.0.RELEASE'
    compile 'org.springframework:spring-context-support:4.2.0.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'org.mybatis:mybatis:3.3.0'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'com.github.pagehelper:pagehelper:4.0.0'
    compile 'org.mybatis.generator:mybatis-generator-core:1.3.2'
    compile 'org.apache.shiro:shiro-spring:1.2.4'
    compile 'org.apache.tomcat:tomcat-jdbc:8.0.24'
    compile 'javax.mail:mail:1.4.7'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
    compile 'org.aspectj:aspectjweaver:1.8.6'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    //compile 'tk.mybatis:mapper:3.1.3'
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    mybatisGenerator 'org.mybatis.generator:mybatis-generator-core:1.3.2'
    mybatisGenerator 'mysql:mysql-connector-java:5.1.36'

}


task printTest<<{

  /*  println sourceSets.main.java.srcDirs[0].path
    println sourceSets.main.resources.srcDirs[0].path*/
    /*println properties.each {
        println "${it.key} ${it.value}";
    }*/
    println "${userId}"
    println configurations['userId']

}





task mybatisGenerate << {
    ant.properties['targetProject'] = projectDir.path
    ant.properties['driverClass']=this.driverClass
    ant.properties['connectionURL']=this.connectionURL
    ant.properties['userId']=this.userId
    ant.properties['password']=this.password
    ant.properties['src_main_java']=sourceSets.main.java.srcDirs[0].path
    ant.properties['src_main_resources']=sourceSets.main.resources.srcDirs[0].path
    ant.properties['modelPackage']=this.modelPackage
    ant.properties['mapperPackage']=this.mapperPackage
    ant.properties['sqlMapperPackage']=this.sqlMapperPackage

    ant.taskdef (
            name: 'mbgenerator',
            classname: 'org.mybatis.generator.ant.GeneratorAntTask',
            classpath: configurations.mybatisGenerator.asPath
    )
    ant.mbgenerator (overwrite: true,
            configfile: 'src/main/resources/generatorConfig.xml',verbose: true){
        propertyset {
            propertyref(name: 'targetProject')
            propertyref(name: 'userId')
            propertyref(name:'driverClass')
            propertyref(name: 'connectionURL')
            propertyref(name: 'password')
            propertyref(name: 'src_main_java')
            propertyref(name: 'src_main_resources')
            propertyref(name:'modelPackage')
            propertyref(name: 'mapperPackage')
            propertyref(name: 'sqlMapperPackage')

        }
    }
}


